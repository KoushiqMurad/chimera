<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chimera - AI Idea Synthesizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #00ffcc;
        }
        .container {
            border: 1px solid #00ffcc;
            box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc inset;
        }
        .prompt-input {
            background-color: rgba(0, 255, 204, 0.05);
            border: 1px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc inset;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .prompt-input:focus {
            outline: none;
            box-shadow: 0 0 15px #00ffcc;
        }
        .synth-button {
            background-color: #00ffcc;
            color: #0a0a0a;
            border: none;
            box-shadow: 0 0 15px #00ffcc;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .synth-button:hover {
            background-color: #ffffff;
            color: #0a0a0a;
            box-shadow: 0 0 25px #ffffff;
        }
        .synth-button:disabled {
            background-color: #333;
            color: #777;
            box-shadow: none;
            cursor: not-allowed;
        }
        .result-container {
            border: 1px solid #00ffcc;
            box-shadow: 0 0 15px #00ffcc inset;
            min-height: 300px;
            background-color: rgba(0, 255, 204, 0.02);
            white-space: pre-wrap; /* This will respect newlines in the AI's response */
            text-align: left;
        }
        .loader {
            border: 8px solid rgba(0, 255, 204, 0.2);
            border-top: 8px solid #00ffcc;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .placeholder-text {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container w-full max-w-2xl p-6 md:p-8 rounded-lg bg-black bg-opacity-50 backdrop-blur-sm">
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold tracking-widest">PROJECT CHIMERA</h1>
            <p class="text-sm text-gray-400 tracking-wider">AI Idea Synthesizer by Koushiq Murad</p>
        </header>

        <main>
            <div class="mb-6">
                <textarea id="promptInput" class="prompt-input w-full p-4 rounded-md text-lg" rows="3" placeholder="Describe your idea or story..."></textarea>
            </div>
            <div class="mb-6">
                <button id="synthButton" class="synth-button w-full py-4 rounded-md font-bold">
                    Synthesize
                </button>
            </div>

            <div id="resultContainer" class="result-container w-full rounded-lg flex items-center justify-center overflow-auto p-4">
                <div id="placeholder" class="text-center">
                    <div class="text-6xl mb-4">ðŸ’¡</div>
                    <p class="placeholder-text text-gray-500">Your idea will materialize here</p>
                </div>
                <div id="loader" class="loader hidden"></div>
                <p id="resultText" class="w-full h-full object-contain hidden"></p>
            </div>
             <p id="errorMessage" class="text-red-500 text-center mt-4 hidden"></p>
        </main>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const synthButton = document.getElementById('synthButton');
        const resultContainer = document.getElementById('resultContainer');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');
        const resultText = document.getElementById('resultText');
        const errorMessage = document.getElementById('errorMessage');

        synthButton.addEventListener('click', synthesizeText);
        
        async function synthesizeText() {
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                showError("Please enter a description for your idea.");
                return;
            }

            setLoading(true);
            
            try {
                // --- API Call to Gemini for Text Generation ---
                let chatHistory = [{ role: "user", parts: [{ text: userPrompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "AIzaSyD9enH9UavV9Yf8sqbLQkS1-mhRP9rCyqk";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const responseData = await response.json();

                if (!response.ok) {
                    const errorMsg = responseData.error?.message || `HTTP error! Status: ${response.status}`;
                    throw new Error(errorMsg);
                }

                if (responseData.candidates && responseData.candidates.length > 0 &&
                    responseData.candidates[0].content && responseData.candidates[0].content.parts &&
                    responseData.candidates[0].content.parts.length > 0) {
                    const generatedText = responseData.candidates[0].content.parts[0].text;
                    displayText(generatedText);
                } else {
                    throw new Error("API did not return a valid response.");
                }

            } catch (error) {
                console.error("Synthesis failed:", error);
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            if (isLoading) {
                synthButton.disabled = true;
                synthButton.textContent = 'SYNTHESIZING...';
                placeholder.classList.add('hidden');
                resultText.classList.add('hidden');
                loader.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            } else {
                synthButton.disabled = false;
                synthButton.textContent = 'Synthesize';
                loader.classList.add('hidden');
            }
        }

        function displayText(text) {
            resultText.innerText = text;
            resultText.classList.remove('hidden');
            placeholder.classList.add('hidden');
            loader.classList.add('hidden');
        }
        
        function showError(message) {
            errorMessage.textContent = `Error: ${message}`;
            errorMessage.classList.remove('hidden');
            placeholder.classList.remove('hidden');
            resultText.classList.add('hidden');
        }
    </script>

</body>
</html>
